<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Scouts</title>
    <link rel="stylesheet" type="text/css" href="css/scouts.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <script src="js/scouts.js"></script>
</head>
<body>
<div class="page-wrapper">
    <header>
    </header>
    <main>
        <div class="wrapper">
            <div class="card">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Inscription</h2>
                    <form id="formScout">
                        <div class="input">
                            <input class="input-style" name="nom" type="text" placeholder="Nom">
                        </div>
                        <div class="input">
                            <input class="input-style" name="prenom" type="text" placeholder="Prénom">
                        </div>
                        <div class="input">
                            <input class="input-style" name="ddn" type="text"
                                   placeholder="Date de naissance">
                        </div>
                        <div class="input">
                            <input class="input-style" name="tel" type="tel" placeholder="Téléphone">
                        </div>
                        <div class="input">
                            <input class="input-style" name="mail" type="email" placeholder="Email">
                        </div>
                        <div class="input">
                            <input class="input-style" name="totem" type="text" placeholder="Totem">
                        </div>
                        <div class="input">
                            <select class="select">
                                <option disabled="disabled" selected="selected">Rôle</option>
                                <option>Chef de patrouille</option>
                                <option>Second de patrouille</option>
                                <option>Scout</option>
                            </select>
                        </div>
                        <div class="input">
                            <select class="select">
                                <option disabled="disabled" selected="selected">Patrouille</option>
                                <option>Patrouille d'Alcyon</option>
                                <option>Patrouille de Basindo</option>
                                <option>Patrouille de Coryi</option>
                            </select>
                        </div>
                        <button class="button" name="envoyer">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</div>
</body>
</html>
